    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #bc13fe; /* Electric Purple */
            --secondary: #00f2ff; /* Cyan Blue */
            --bg: #050505;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: #fff;
            overflow-x: hidden;
        }

        /* Fast Interactive Background Blobs */
        .background-blobs {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(60px);
            background: #000;
        }

        .blob {
            position: absolute;
            width: 450px; height: 450px;
            border-radius: 50%;
            opacity: 0.6;
            transition: transform 0.1s ease-out; 
            pointer-events: none;
        }

        .blob-1 { background: var(--primary); top: 10%; left: 10%; }
        .blob-2 { background: var(--secondary); top: 50%; left: 60%; }

        header {
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(15px);
        }

        /* EFFECT: HIGH-SPEED SHINING NEON LOGO */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            letter-spacing: 12px;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            /* Faster Duration: 0.8s for noticeable flicker/pulse */
            animation: neon-flash 0.8s ease-in-out infinite alternate;
        }

        @keyframes neon-flash {
            0% {
                text-shadow: 
                    0 0 5px #fff, 0 0 10px #fff, 
                    0 0 20px var(--primary), 0 0 40px var(--primary), 
                    0 0 80px var(--primary);
                color: #fff;
            }
            100% {
                text-shadow: 
                    0 0 2px #fff, 0 0 8px #fff, 
                    0 0 15px var(--secondary), 0 0 30px var(--secondary), 
                    0 0 60px var(--secondary);
                color: #e0faff;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-15px);
            border-color: var(--secondary);
            box-shadow: 0 0 40px var(--secondary);
        }

        .img-box { height: 500px; overflow: hidden; border-bottom: 2px solid var(--primary); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .product-card:hover .img-box img { transform: scale(1.1); }

        .content { padding: 30px; text-align: center; }
        .content h3 { font-family: 'Orbitron', sans-serif; color: #fff; letter-spacing: 2px; }

        .order-btn {
            display: inline-block;
            border: 2px solid var(--primary);
            color: #fff;
            padding: 12px 35px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 4px;
            letter-spacing: 2px;
        }

        .order-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 25px var(--primary);
        }

        .cyber-contact {
            padding: 120px 20px;
            text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('t-shirt back neon (1).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-top: 2px solid var(--primary);
        }

        .social-card {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--primary);
            padding: 40px 20px;
            border-radius: 12px;
            width: 280px;
            text-decoration: none;
            display: inline-block;
            margin: 15px;
            transition: all 0.3s ease;
        }

        .social-card:hover { 
            border-color: var(--secondary); 
            box-shadow: 0 0 35px var(--secondary); 
            transform: translateY(-10px); 
        }

        .social-card h4 { font-family: 'Orbitron'; color: #fff; margin: 0; }
        .social-card p { color: var(--secondary); font-weight: 700; margin-top: 15px; }

        footer { padding: 40px; text-align: center; background: #000; border-top: 1px solid #222; opacity: 0.5; }
    </style>
</head>

<script>
    const blobs = document.querySelectorAll('.blob');
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX; const y = e.clientY;
        blobs.forEach((blob, index) => {
            const speed = (index + 1) * 0.06;
            const moveX = (x - window.innerWidth / 2) * speed;
            const moveY = (y - window.innerHeight / 2) * speed;
            blob.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });
</script>
