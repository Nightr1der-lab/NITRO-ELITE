        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow-x: hidden;
            /* FAST MOVING SHINING BACKGROUND */
            background: linear-gradient(-45deg, #000000, #2b0054, #003b3b, #450045, #000000);
            background-size: 300% 300%;
            animation: fastGradient 6s linear infinite;
        }

        @keyframes fastGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 3px solid var(--primary);
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(15px);

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            letter-spacing: 10px;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--secondary);
            animation: shineText 2s infinite;
        }

        @keyframes shineText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; transform: scale(1.02); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .product-card:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.5);
            animation-play-state: paused;
        }

        .img-box { height: 400px; background: #000; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover .img-box img { transform: scale(1.1); filter: brightness(1.2); }

        .content { padding: 25px; text-align: center; }
        .content h3 { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--secondary); margin-bottom: 15px; }
        
        .order-form { display: flex; flex-direction: column; gap: 12px; }
        input, select {
            background: #111;
            border: 1px solid var(--primary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Rajdhani';
            font-weight: bold;
        }

        .order-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            padding: 15px;
            font-weight: 900;
            cursor: pointer;
            font-family: 'Orbitron';
            margin-top: 10px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .order-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--secondary); }

        .social-section {
            background: rgba(0, 0, 0, 0.9);
            padding: 80px 20px;
            text-align: center;
            border-top: 3px solid var(--primary);
        }

        .social-links { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        
        /* EFFECT BUTTONS */
        .social-btn {
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            font-family: 'Orbitron';
            font-weight: bold;
            border-radius: 50px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .btn-tiktok { 
            background: #000; 
            border-color: var(--tiktok); 
            box-shadow: 0 0 15px var(--tiktok);
            animation: pulseTikTok 2s infinite;
        }
        @keyframes pulseTikTok { 
            0% { box-shadow: -3px -3px 0px cyan, 3px 3px 0px var(--tiktok); } 
            50% { box-shadow: 3px 3px 0px cyan, -3px -3px 0px var(--tiktok); } 
        }

        .btn-insta {

            box-shadow: 0 0 20px rgba(252, 175, 69, 0.4);
        }

        .btn-wa {

        footer { text-align: center; padding: 30px; font-size: 0.9rem; letter-spacing: 2px; opacity: 0.6; }
    </style>
</head>
