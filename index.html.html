    <style>
        :root {
            --primary: #bb33ff; /* Neon Purple */
            --secondary: #00f2ff; /* Neon Blue */
            --bg: #050505;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: #fff;
            overflow-x: hidden;
        }

        /* Interactive Background Blobs */
        .background-blobs {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(60px);
            background: #000;
        }

        .blob {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            opacity: 0.6;
            transition: transform 0.15s ease-out;
            pointer-events: none;
        }

        .blob-1 { background: var(--primary); top: 10%; left: 10%; }
        .blob-2 { background: var(--secondary); top: 50%; left: 60%; }
        .blob-3 { background: #ff0055; top: 40%; left: 20%; }

        header {
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        /* SHINING NEON LOGO */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: 12px;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            animation: neon-pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px var(--primary), 0 0 82px var(--primary);
            }
            to {
                text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 13px #fff, 0 0 32px var(--secondary), 0 0 62px var(--secondary);
            }
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
        }

        .hero p {
            letter-spacing: 8px;
            color: var(--secondary);
            text-transform: uppercase;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-15px);
            border-color: var(--secondary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .img-box {
            height: 480px;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s;
        }

        .content {
            padding: 25px;
            text-align: center;
        }

        .content h3 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-bottom: 20px;
        }

        .order-btn {
            display: inline-block;
            border: 2px solid var(--primary);
            color: #fff;
            padding: 12px 35px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .order-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        /* CONTACT SECTION WITH PARALLAX LOGO BACKGROUND */
        .cyber-contact {
            padding: 120px 20px;
            text-align: center;
            position: relative;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                              url('gemini_generated_image_s8fs9xs8fs9xs8fs (2).png'); /* Your Motorcycle Image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-top: 2px solid var(--primary);
        }

        .contact-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .social-card {
            background: rgba(0, 0, 0, 0.9); 
            border: 2px solid var(--primary);
            padding: 40px 20px;
            border-radius: 12px;
            width: 280px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
            box-shadow: 0 0 30px var(--secondary);
        }

        .social-card h4 { font-family: 'Orbitron'; color: #fff; margin: 0; }
        .social-card p { color: var(--secondary); font-weight: bold; margin-top: 15px; }

        footer {
            padding: 60px;
            text-align: center;
            background: #000;
            border-top: 1px solid #222;
        }
    </style>
</head>

<script>
    const blobs = document.querySelectorAll('.blob');
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        blobs.forEach((blob, index) => {
            const speed = (index + 1) * 0.04; 
            const moveX = (x - window.innerWidth / 2) * speed;
            const moveY = (y - window.innerHeight / 2) * speed;
            blob.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });
